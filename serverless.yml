org: umesh229
app: serverless-node-app
service: serverless-node-app
frameworkVersion: '4'

# Define custom variables
custom:
  # S3 bucket name for frontend (must be globally unique)
  s3Bucket: ${self:service}-frontend-${self:provider.stage}-${env:AWS_ACCOUNT_ID}
  # CloudFront distribution settings
  client:
    bucketName: ${self:custom.s3Bucket}
    distributionFolder: frontend/build
    region: ${self:provider.region}
    # CORS configuration for S3
    corsConfiguration:
      CorsRules:
        - AllowedHeaders: ["*"]
          AllowedMethods:
            - GET
            - PUT
            - POST
            - DELETE
            - HEAD
          AllowedOrigins: ["*"]
          MaxAge: 3000
  # S3 Sync configuration
  s3Sync:
    - bucketName: ${self:custom.s3Bucket}
      localDir: frontend/build
      acl: null  # Remove ACL
      deleteRemoved: true
      params:
        - index.html:
            CacheControl: 'no-cache, no-store, must-revalidate'
        - "**/*.js":
            CacheControl: 'public, max-age=31536000, immutable'
        - "**/*.css":
            CacheControl: 'public, max-age=31536000, immutable'
        - "**/*.png":
            CacheControl: 'public, max-age=31536000, immutable'
        - "**/*.jpg":
            CacheControl: 'public, max-age=31536000, immutable'
        - "**/*.svg":
            CacheControl: 'public, max-age=31536000, immutable'
        - "**/*.json":
            CacheControl: 'public, max-age=31536000, immutable'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-2
  stage: ${opt:stage, 'dev'}
  environment:
    USERS_TABLE: ${self:service}-users-${self:provider.stage}
    ITEMS_TABLE: ${self:service}-items-${self:provider.stage}
    JWT_SECRET: ${env:JWT_SECRET, 'your-super-secret-jwt-key'}
    NODE_ENV: ${self:provider.stage}
    # API_ENDPOINT: !Sub https://${self:custom.domainName || 'api.example.com'}
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - !GetAtt UsersTable.Arn
            - !GetAtt ItemsTable.Arn
        # Allow Lambda to interact with S3
        - Effect: Allow
          Action:
            - s3:PutObject
            - s3:GetObject
            - s3:ListBucket
            - s3:DeleteObject
            - s3:PutBucketPolicy
            - s3:PutBucketWebsite
          Resource:
            - !Sub "arn:aws:s3:::${self:custom.s3Bucket}"
            - !Sub "arn:aws:s3:::${self:custom.s3Bucket}/*"
        # Allow CloudFront distribution creation
        - Effect: Allow
          Action:
            - cloudfront:CreateInvalidation
            - cloudfront:GetDistribution
            - cloudfront:CreateDistribution
            - cloudfront:UpdateDistribution
            - cloudfront:DeleteDistribution
          Resource: "*"

resources:
  Resources:
    # S3 Bucket for Frontend Assets with public access
    WebAppBucket:
      Type: AWS::S3::Bucket
      DeletionPolicy: Retain
      Properties:
        BucketName: ${self:custom.s3Bucket}
        AccessControl: Private
        OwnershipControls:
          Rules:
            - ObjectOwnership: BucketOwnerEnforced
        WebsiteConfiguration:
          IndexDocument: index.html
          ErrorDocument: index.html
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
                - GET
                - HEAD
              AllowedOrigins: ["*"]
              AllowedHeaders: ["*"]
              MaxAge: 3000
    
    WebAppBucketPolicy:
      Type: AWS::S3::BucketPolicy
      Properties:
        Bucket: !Ref WebAppBucket
        PolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal: '*'
              Action: 's3:GetObject'
              Resource: !Join
                - ''
                - - 'arn:aws:s3:::'
                  - !Ref WebAppBucket
                  - '/*'


    # Users Table
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.USERS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: emailIndex
            KeySchema:
              - AttributeName: email
                KeyType: HASH
            Projection:
              ProjectionType: ALL

    # Items Table
    ItemsTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.environment.ITEMS_TABLE}
        BillingMode: PAY_PER_REQUEST
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
          - AttributeName: userId
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        GlobalSecondaryIndexes:
          - IndexName: userIdIndex
            KeySchema:
              - AttributeName: userId
                KeyType: HASH
            Projection:
              ProjectionType: ALL

outputs:
  webAppBucketName:
    description: Name of the S3 bucket for frontend assets
    value: !Ref WebAppBucket
    Export:
      Name: ${self:service}-${self:provider.stage}-WebAppBucketName

plugins:
  - serverless-offline
  - serverless-s3-sync
  - serverless-finch
  - serverless-cloudfront-invalidate